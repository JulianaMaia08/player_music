<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Buscar MÃºsicas</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #121212;
            color: #fff;
            font-family: 'Helvetica Neue', sans-serif;
        }
        .header {
            background-color: #1DB954;
            padding: 20px;
            text-align: center;
            font-size: 24px;
            font-weight: bold;
        }
        .search-form input {
            border-radius: 50px;
            padding: 10px 20px;
        }
        .music-card {
            background-color: #181818;
            border-radius: 12px;
            padding: 15px;
            margin-bottom: 15px;
            display: flex;
            align-items: center;
            transition: background 0.2s ease-in-out;
        }
        .music-card:hover {
            background-color: #282828;
        }
        .music-card img {
            width: 80px;
            height: 80px;
            border-radius: 8px;
            margin-right: 15px;
        }
        .btn-play {
            background-color: #1DB954;
            border: none;
            padding: 8px 20px;
            border-radius: 50px;
            font-weight: bold;
        }
        .audio-player {
            margin-top: 20px;
            width: 100%;
        }
        .audio-player {
            position: fixed;
            bottom: 0;
            left: 0;
            width: 100%;
            background: #1DB954;
            padding: 10px;
            z-index: 1000;
        }
    </style>
</head>
<body>
    <div class="header">
        ðŸŽµ Music Player - Juliana Maia
    </div>

    <div class="container mt-4">
        <form method="get" class="search-form mb-4">
            <div class="input-group">
                <input type="text" name="musica" class="form-control" placeholder="Buscar mÃºsica no YouTube..." value="{{ request.GET.musica }}">
                <button class="btn btn-success">Buscar</button>
            </div>
        </form>

        {% if musicas %}
            {% for musica in musicas %}
                <div class="music-card">
                    <img src="{{ musica.thumb }}" alt="Capa">
                    <div class="flex-grow-1">
                        <div><strong>{{ musica.titulo }}</strong></div>
                        <div class="text-muted">{{ musica.canal }}</div>
                    </div>
                    <button class="btn btn-play" onclick="redirecionarParaPlayer('{{ musica.thumb }}', '{{ musica.titulo }}', '{{ musica.link }}')">â–¶ Tocar</button>
                </div>
            {% endfor %}
        {% elif request.GET.musica %}
            <p class="text-muted">Nenhum resultado encontrado.</p>
        {% endif %}

        <audio id="player" controls class="audio-player" style="display: none;"></audio>
    </div>
    <script>
        function redirecionarParaPlayer(thumb, titulo, link) {
            const url = `/player/?thumb=${encodeURIComponent(thumb)}&titulo=${encodeURIComponent(titulo)}&url=${encodeURIComponent(link)}`;
            window.location.href = url;
        }
    </script>
</body>
</html>
